name: Update Streak Badge

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Explicitly grant write permission here for safety
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Count Unique Active Days
        id: count_days
        run: |
          # Count unique days with commits
          DAYS_COUNT=$(git log --format=%cd --date=short | sort | uniq | wc -l)
          echo "DAYS_COUNT=$DAYS_COUNT" >> $GITHUB_OUTPUT
          echo "Found $DAYS_COUNT active days."

      - name: Update README with new Day Count
        run: |
          # 1. Define the badge with the new count
          NEW_BADGE="![Day](https://img.shields.io/badge/OOP_Streak-Day_${{ steps.count_days.outputs.DAYS_COUNT }}-FF4500?style=for-the-badge&logo=fire&logoColor=white)"
          
          # 2. Check if README exists, if not, create it
          if [ ! -f README.md ]; then
            echo -e "\n$NEW_BADGE\n\n" > README.md
            exit 0
          fi

          # 3. Check if markers exist. If NOT, add them to the top of the file
          if ! grep -q "" README.md; then
            echo "Markers not found. Adding them to the top..."
            # Create temp file with badge at top + original content below
            echo -e "\n$NEW_BADGE\n\n\n$(cat README.md)" > README.md
          else
            # 4. Markers exist, so just update the line between them
            # Fixed the typo here (removed the backslash before !)
            sed -i '//,//c\\n'"$NEW_BADGE"'\n' README.md
          fi

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ”¥ Auto-update streak badge to Day ${{ steps.count_days.outputs.DAYS_COUNT }}"
          branch: ${{ github.ref_name }}
