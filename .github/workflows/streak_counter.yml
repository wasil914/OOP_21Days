name: Update Streak Badge

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Count Unique Active Days
        id: count_days
        run: |
          # Count unique days with commits
          DAYS_COUNT=$(git log --format=%cd --date=short | sort | uniq | wc -l)
          echo "DAYS_COUNT=$DAYS_COUNT" >> $GITHUB_OUTPUT
          echo "Found $DAYS_COUNT active days."

      - name: Update README with Python
        env:
          # Pass the day count into Python environment
          DAYS_COUNT: ${{ steps.count_days.outputs.DAYS_COUNT }}
        run: |
          python3 -c "
          import os
          import re

          # 1. Setup variables
          days = os.environ['DAYS_COUNT']
          badge_url = f'https://img.shields.io/badge/OOP_Streak-Day_{days}-FF4500?style=for-the-badge&logo=fire&logoColor=white'
          badge_markdown = f'![Day]({badge_url})'
          
          start_tag = ''
          end_tag = ''
          new_block = f'{start_tag}\n{badge_markdown}\n{end_tag}'
          
          readme_path = 'README.md'

          # 2. Read README
          if os.path.exists(readme_path):
              with open(readme_path, 'r') as f:
                  content = f.read()
          else:
              content = ''

          # 3. Replace or Prepend
          # Regex matches everything between start and end tags (dotall mode)
          pattern = re.compile(f'{re.escape(start_tag)}.*?{re.escape(end_tag)}', re.DOTALL)

          if pattern.search(content):
              # If tags exist, replace the content between them
              new_content = pattern.sub(new_block, content)
              print('Updated existing badge.')
          else:
              # If tags don't exist, put it at the very top
              new_content = f'{new_block}\n\n{content}'
              print('Created new badge at top.')

          # 4. Save
          with open(readme_path, 'w') as f:
              f.write(new_content)
          "

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ”¥ Auto-update streak badge to Day ${{ steps.count_days.outputs.DAYS_COUNT }}"
          branch: ${{ github.ref_name }}
