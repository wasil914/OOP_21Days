name: Update Streak Badge

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Get all history to count commits

      - name: Count Unique Active Days
        id: count_days
        run: |
          # Git command to extract dates, unique them, and count lines
          # This counts total unique days you worked on THIS repo
          DAYS_COUNT=$(git log --format=%cd --date=short | sort | uniq | wc -l)
          echo "DAYS_COUNT=$DAYS_COUNT" >> $GITHUB_OUTPUT
          echo "You have worked on this repo for $DAYS_COUNT days."

      - name: Update README with new Day Count
        run: |
          # Build the new badge (URL-escaped safely by relying on simple characters)
          NEW_BADGE="![Day](https://img.shields.io/badge/OOP_Streak-Day_${{ steps.count_days.outputs.DAYS_COUNT }}-FF4500?style=for-the-badge&logo=fire&logoColor=white)"

          # Ensure README.md exists
          if [ ! -f README.md ]; then
            echo -e "<!--STREAK_BADGE_START-->\n$NEW_BADGE\n<!--STREAK_BADGE_END-->\n" > README.md
            exit 0
          fi

          # If markers are missing, insert them at top of README.md (so we have a stable replacement area)
          if ! grep -q "<!--STREAK_BADGE_START-->" README.md || ! grep -q "<!--STREAK_BADGE_END-->" README.md; then
            # Prepend the badge block to the file
            tmpfile=$(mktemp)
            {
              echo "<!--STREAK_BADGE_START-->"
              echo "$NEW_BADGE"
              echo "<!--STREAK_BADGE_END-->"
              echo ""
              cat README.md
            } > "$tmpfile"
            mv "$tmpfile" README.md
          else
            # Replace everything between the markers (inclusive) with the markers + new badge
            sed -i '/<!--STREAK_BADGE_START-->/,/<\!--STREAK_BADGE_END-->/c\
<!--STREAK_BADGE_START-->\
'"$NEW_BADGE"'\
<!--STREAK_BADGE_END-->' README.md
          fi

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ”¥ Auto-update streak badge to Day ${{ steps.count_days.outputs.DAYS_COUNT }}"
          # Use the branch name for the current ref (works for push and workflow_dispatch)
          branch: ${{ github.ref_name }}
